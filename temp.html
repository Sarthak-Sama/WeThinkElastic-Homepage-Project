<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Text Around Arrow</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Background color to match the image */
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .arrow {
            font-size: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d4af91; /* Arrow color */
        }

        .rotating-text {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: rotate 10s linear infinite;
            transform-origin: center;
            font-size: 1rem;
            color: #d4af91; /* Text color */
            font-family: 'Arial', sans-serif;
            letter-spacing: 2px;
        }

        .rotating-text span {
            position: absolute;
            transform-origin: center;
            white-space: nowrap;
        }

        /* Positioning the text in a circular path */
        .rotating-text span:nth-child(1) { transform: rotate(0deg) translate(80px) rotate(0deg); }
        .rotating-text span:nth-child(2) { transform: rotate(15deg) translate(80px) rotate(-15deg); }
        .rotating-text span:nth-child(3) { transform: rotate(30deg) translate(80px) rotate(-30deg); }
        .rotating-text span:nth-child(4) { transform: rotate(45deg) translate(80px) rotate(-45deg); }
        .rotating-text span:nth-child(5) { transform: rotate(60deg) translate(80px) rotate(-60deg); }
        .rotating-text span:nth-child(6) { transform: rotate(75deg) translate(80px) rotate(-75deg); }
        .rotating-text span:nth-child(7) { transform: rotate(90deg) translate(80px) rotate(-90deg); }
        .rotating-text span:nth-child(8) { transform: rotate(105deg) translate(80px) rotate(-105deg); }
        .rotating-text span:nth-child(9) { transform: rotate(120deg) translate(80px) rotate(-120deg); }
        .rotating-text span:nth-child(10) { transform: rotate(135deg) translate(80px) rotate(-135deg); }
        .rotating-text span:nth-child(11) { transform: rotate(150deg) translate(80px) rotate(-150deg); }
        .rotating-text span:nth-child(12) { transform: rotate(165deg) translate(80px) rotate(-165deg); }
        .rotating-text span:nth-child(13) { transform: rotate(180deg) translate(80px) rotate(-180deg); }
        .rotating-text span:nth-child(14) { transform: rotate(195deg) translate(80px) rotate(-195deg); }
        .rotating-text span:nth-child(15) { transform: rotate(210deg) translate(80px) rotate(-210deg); }
        .rotating-text span:nth-child(16) { transform: rotate(225deg) translate(80px) rotate(-225deg); }
        .rotating-text span:nth-child(17) { transform: rotate(240deg) translate(80px) rotate(-240deg); }
        .rotating-text span:nth-child(18) { transform: rotate(255deg) translate(80px) rotate(-255deg); }
        .rotating-text span:nth-child(19) { transform: rotate(270deg) translate(80px) rotate(-270deg); }
        .rotating-text span:nth-child(20) { transform: rotate(285deg) translate(80px) rotate(-285deg); }
        .rotating-text span:nth-child(21) { transform: rotate(300deg) translate(80px) rotate(-300deg); }
        .rotating-text span:nth-child(22) { transform: rotate(315deg) translate(80px) rotate(-315deg); }
        .rotating-text span:nth-child(23) { transform: rotate(330deg) translate(80px) rotate(-330deg); }
        .rotating-text span:nth-child(24) { transform: rotate(345deg) translate(80px) rotate(-345deg); }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="arrow">&#x2193;</div> <!-- Unicode arrow pointing down -->
        <div class="rotating-text">
            <span>N</span>
            <span>O</span>
            <span>S</span>
            <span>&nbsp;</span>
            <span>P</span>
            <span>R</span>
            <span>O</span>
            <span>J</span>
            <span>E</span>
            <span>T</span>
            <span>S</span>
            <span>&nbsp;</span>
            <span>â€¢</span>
            <span>&nbsp;</span>
            <span>N</span>
            <span>O</span>
            <span>S</span>
            <span>&nbsp;</span>
            <span>P</span>
            <span>R</span>
            <span>O</span>
            <span>J</span>
            <span>E</span>
            <span>T</span>
        </div>
    </div>
</body>
</html>
